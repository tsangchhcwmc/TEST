<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>晨輝小賣部</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 style="font-size:60px; font-weight:bolder">
        <span style="color: red;">晨</span>
        <span style="color: orange;">輝</span>
        <span style="color: green;">小</span>
        <span style="color: deepskyblue;">賣</span>
        <span style="color: purple;">部</span>
    </h1>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-8 left"> <!-- 8 out of 12 columns for 70% -->
                <div id="product-container" class="row row-cols-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"></div>
            </div>
            <div class="col-4 right"> <!-- 4 out of 12 columns for 30% -->
                <div class="col-10">
                    <img src="images/pic1.png" alt="Promotional Image" class="img-fluid">
                </div>
                <div id="coins-container" class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 g-4 mx-0 mt-2 bg-white rounded border border-danger" hidden></div>
                <div class="row mt-2">
                    <div class="col-9 left">
                        <div class="fs-2 p-3 align-middle bg-white rounded border border-dark">請付款:   <span id="total">0</span>元</div>
                    </div>
                    <div class="col-3 right align-self-center"> <!-- 4 out of 12 columns for 30% -->
                        <button class="btn btn-primary btn-lg" onclick="reset()">重設</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/cart.js"></script>
</body>
</html>
